<!DOCTYPE html>
<html>
<head>
	<title>My Simple Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');

		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #F5F5F5;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100%;
		}

		.message {
			text-align: center;
			color: #0B3954;
		}

		.message h1 {
			font-size: 2.5em;
			margin-bottom: 1em;
			font-weight: 700;
			padding-left: 1em;
			padding-right: 1em;
		}

		.message p {
			font-size: 1.5em;
			font-weight: 300;
			line-height: 1.5;
			padding-left: 1em;
			padding-right: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="message">
			<h1>Congratulations!</h1>
			<p>You've finished my puzzle hunt</p>
			<p>Thanks so much for playing and going along with everything</p>
			<p>My party will be tonight at 6pm at Optimism - I hope you can make it!</p>
			<p>-Eric</p>
		</div>
	</div>
</body>
</html>
